name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      page_url: ${{ steps.deploy-pages.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      # Build your site here if needed. For example, with React + Vite:
      - name: Install dependencies
        run: npm install

      - name: Build site
        run: npm run build
      
      - name: List files in current directory
        run: ls -la

      - name: List files in current directory
        run: ls -la

      - name: Upload Pages artifact
        id: deploy-pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ needs.build.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        id: deploy-pages
